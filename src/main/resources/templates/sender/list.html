<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>List Sender</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <a th:href="@{/sender/form}" class="btn btn-lg btn-primary">+ Sender</a>
                </div>
            </div>
        </div>
<br>
        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">List Sender</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr >
                                <th>#</th>
                                <th>Nama</th>
                                <th>SMS Sender ID</th>
                                <th>SMS Username</th>
                                <th>SMS Password</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sd : ${daftarSender}">
                                <td></td>
                                <td th:text="${sd.name}"></td>
                                <td th:text="${sd.smsSenderId}" ></td>
                                <td th:text="${sd.smsUsername}" ></td>
                                <td th:text="${sd.smsPassword}"></td>
                                <td>
                                    <a href="#" class="fa fa-trash"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</section>
</body>
</html>
