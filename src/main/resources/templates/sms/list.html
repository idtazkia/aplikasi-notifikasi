<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>List TempSMS</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="container-fluid" id="wrapper">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <a th:href="@{/sms/form}" class="btn btn-lg btn-primary ">+ Template Sms</a>

                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">List Template SMS</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover table-responsive">
                            <thead>
                            <tr >
                                <th>#</th>
                                <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sender</th>
                                <th>Description</th>
                                <th>Template Content</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ts : ${daftarTemplateSms}">
                                <td></td>
                                <td>
                                    <ul class="fa-ul">
                                        <u><b>SENDER :</b></u><li th:text="${ts.sender.name}"> SENDER :</li>
                                        <u><b>SENDER ID :</b></u><li th:text="${ts.sender.smsSenderId}"></li>
                                    </ul>
                                </td>
                                <td th:text="${ts.description}" ></td>
                                <td th:text="${ts.templateContent}"></td>
                                <td>
                                    <a href="#" class="fa fa-trash"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</section>
</body>
</html>
